<!DOCTYPE html>
<html>
<head>
    <title>手書き文字認識</title>
</head>
<body>
    {{ message }}<br>
    <canvas id="canvas" height="280" width="280" style="background-color: white;"></canvas><br>
    <button type="button" id="btn-send">判定</button>

    <script type="text/javascript">
        const predict_url = "http://localhost:5000/predict"

        var canvas = document.getElementById("canvas")
        var ctx = canvas.getContext('2d')

        var drawing = false;
        var before_x = 0;
        var before_y = 0;

        canvas.addEventListener('mousemove', draw_canvas);

        canvas.addEventListener('mousedown', function(e){
            drawing = true;

            var mouse_point = e.target.getBoundingClientRect();
            before_x = e.clientX - mouse_point.left;
            before_y = e.clientY - mouse_point.top;
        });

        canvas.addEventListener('mouseup', function(e){
            drawing = false;
        });

        function draw_canvas(e){

            if (!drawing) return;

            var mouse_point = e.target.getBoundingClientRect();
            x = e.clientX - mouse_point.left;
            y = e.clientY - mouse_point.top;

            ctx.lineCap = 'round';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = '64px';

            ctx.beginPath();
            ctx.moveTo(before_x, before_y);
            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.closePath();
            
            before_x = x;
            before_y = y;
        }

        document.getElementById('btn-send').addEventListener("click", function(e){
            const image = document.getElementById("canvas").toDataURL("image/png")

            const param = {
                method : "POST",
                headers : {
                    "Content-Type": "application/json; charset=utf-8"
                },
                body : JSON.stringify({data : image})
            };

            sendServer(predict_url, param);
        });

        function sendServer(url, param){
            fetch(url, param)
            .then(function(response){
                return response.json();
            })
            .then(function(json){
                if(typeof json.predict === 'undefined'){
                    alert("Fault 1.");
                }else{
                    alert("Success.");
                    console.log(json.predict)
                }
            })
            .catch(function(error){
                alert("Fault 2.");
            });
        }
    </script>
</body>
</html>
